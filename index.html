<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img id="logo" src="img/Logo.png" alt="LogoBoolean">
        <h1>Toboolist</h1>
    </header>
    <!-- Add section or task -->
    <section id="task-section-buttons">
        <button id="add-task-button">Add Task</button>
        <button id="add-section-button">Add Section</button>
    </section>
    <!-- Container main -->
    <main>
        
    <!-- New task -->
    <section class="task-sections">
        <h5> New Task</h5>
        <div class="done-task editorial-label"> Quarterly Newsletter </div>
    </section>
    
    <!-- Today -->
    <section class="task-sections">
        <h5> Today</h5>
        <div class="done-task editorial-label"> Recruiting blog post </div>
        <br>
        <div class="done-task q1-goals-label"> Mobile app launch </div>
        <br>
        <div class="not-done-task recruiting-label"> Interview John H. </div>
        <br>
        <div class="done-task mobile-label"> Summit update to mobile storefronts </div>
    </section>

    <!-- Upcoming -->
    <section class="task-sections">
        <h5> Today</h5>
        <div class="not-done-task"> Schedule meeting with Alex </div>
        <br>
        <div class="done-task website-label"> Homepage refresh </div>
        <br>
        <div class="done-task sales-label"> Onboard new Sales team members </div>
        <br>
        <div class="done-task editorial-label"> Review editorial calendar </div>
    </section>
   

    </main>

</body>
</html>
